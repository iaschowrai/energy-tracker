spring.application.name=ingestion-service
server.port = 8083

#Kafka-Producer
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.template.default-topic=energy-usage
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


#Simulation configuration
simulation.endpoint=http://localhost:8083/api/v1/ingestion
simulation.requests.per-interval=1000
simulation.interval-ms=5000

simulation.parallel-thread=10